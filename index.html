
<!DOCTYPE html>
<html lang="1zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>	
	<main>
		<div class="wrapper" id="main">
			
		</div>
	</main>
	<footer></footer>
	<script>

		// 1. 初始化数据
		var hashA = init()
		var keys = hashA.keys
		var hash = hashA.hash
		
		// 2. 生成键盘
		// 遍历 keys，生成 kbd 标签
		generateKeyboard(keys, hash)
		
		// 3. 监听用户动作
		listenToUser(hash)
		
		// 工具函数
		function getFromLocalStorage(name){
			return JSON.parse(localStorage.getItem(name) || 'null')
		}

		function tag(tagName){
			return document.createElement(tagName) 
		}
		
		function createSpan(textContent){
			var span = tag('span')
			span.textContent = textContent
			span.className = "text"
			return span
		}
		function createButton(id){
			var button = tag('button')
			button.textContent = '编辑'
			button.id = id
			button.onclick = function(e){
				var button = e.target
				var img = button.previousSibling
				var key = button.id // q w e r t
				var url = prompt('给我一个网址') // qq.com
				hash[key] = url  // hash 变更
				
				img.src = 'http://'+ url + '/favicon.ico'
				img.onerror = function(e){
					e.target.src = '2.png'
				}
				localStorage.setItem('saveURL', JSON.stringify(hash))
			}
			return button
		}
		function createImage(domain){
			var img = tag('img')
			if(domain){
				img.src = 'http://'+ domain + '/favicon.ico'
			}else{
				img.src = '1.png'
			}
			img.onerror = function(e){
				e.target.src = '2.png'
			}
			return img
		}
		function init(){
			var keys = {

				'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
				'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
				'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
				'length': 3
			}
			var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
			}
			// 取出 localStorage 中的 saveURL 对应的 hash
			var hashInLocalStorage = getFromLocalStorage('saveURL') 
			if(hashInLocalStorage){
				hash = hashInLocalStorage
			}
			return {
				"keys": keys,
				"hash": hash
			}
		}
		function generateKeyboard(keys, hash){
			for(var index=0; index< keys.length; index = index+1 ){
				var div = tag('div')
				div.className = 'row'

				main.appendChild(div)

				var row = keys[index]  // 第一个数组  第二个数组  第三个数组
				for(var i =0;i< row.length; i++){
					var span = createSpan(row[i])

					var button = createButton(row[i])

					var img = createImage(hash[row[i]])

					var kbd = tag('kbd')
					kbd.className = 'key'

					kbd.appendChild(span)
					kbd.appendChild(img)
					kbd.appendChild(button)

					div.appendChild(kbd)
				}
		}
	}	
	function listenToUser(hash){
		document.onkeypress = function(e){
				var key = e.key // q w e
				var website = hash[key]
				// location.href = 'http://'+website
				window.open('http://'+website, '_blank')
			}
		}

	</script>
</body>
</html>
